<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="header">Simple Calculator</div>
    <div id="content">
      <div id="calculator">
        <div id="display" style="border: thin solid; height: 18px;"></div>
        <div id="buttons">
          <div id="digits">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit">0</button>
          </div>
          <div id="operators">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">/</button>
            <button id="eval-btn" class="operator">=</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <a href="https://github.com/Agent-RW?tab=repositories"
        >Check Out Other Projects by Ronald W.</a
      >
    </div>
  </body>
</html>
